<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-white py-5">
        <div class="container">
            <div class="navbar-logo d-flex align-items-center px-5">
                <img src="./imgs/logo@2x.png" alt="cloud logo" class="me-2">
                <div class="navbar-slogan">
                    <h1 class="fs-6 m-0">Weather</h1>
                    <small>tagline goes here</small>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex justify-content-center align-items-center gap-5 px-5">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#contact.index">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="hero">
            <div class="container">
                <div class="search mx-5">
                    <input type="text" placeholder="Find Your Location" class="rounded-pill input-group" id="inputSearch">
                    <button class="btnSearch rounded-pill text-white">Find</button>
                </div>
            </div>
        </section>
        <section class="weather-content">
            <div class="container">
                <div class="forecastTable row mb-5">
                    <!-- Weather Today Section -->
                    <div class="col-md-4 ">
                        <div class="todayWeather">
                            <div class="todayHeader d-flex justify-content-between p-2">
                                <p class="todayDay">Tuesday</p>
                                <p class="todayDate">24 December</p>
                            </div>
                            <div class="todayContent pt-3 px-3">
                                <p class="location pt-4">Alexandria</p>
                                <div class="degree text-white">
                                    <p class="num m-0 p-0">15.5°C</p>
                                    <div class="todayIcon m-0 p-0">
                                        <img src="./imgs/113.png" alt="Weather Icon">
                                    </div>
                                </div>
                                <p class="todayStatus mb-2">Clear</p>
                                <div class="info pb-3">
                                    <span class="me-2">
                                        <img src="./imgs/icon-umberella.png" alt="Umbrella Icon"> 20%
                                    </span>
                                    <span class="me-2">
                                        <img src="./imgs/icon-wind.png" alt="Wind Icon"> 18km/h
                                    </span>
                                    <span class="me-2">
                                        <img src="./imgs/icon-compass.png" alt="Compass Icon"> East
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Forecast Section -->
                    <div class="col-md-4 ">
                        <div class="forecast">
                            <div class="forecastHeader text-center p-2">
                                <p class="forecastDay">Tuesday</p>
                            </div>
                            <div class="forecastContent text-center pt-3 px-3">
                                <div class="forecastIcon pt-5">
                                    <img src="./imgs/113.png" alt="Weather Icon">
                                </div>
                                <div class="forecastDeg">
                                    <p class="forecastDeg1 text-white">15.5°C</p>
                                    <p class="forecastDeg2">15.5</p>
                                </div>
                                <p class="forecastStatus">Clear</p>
                            </div>
                        </div>
                    </div>
                    <!-- Another Forecast Section -->
                    <div class="col-md-4 " >
                        <div class="forecast2">
                            <div class="forecastHeader2 text-center p-2">
                                <p class="forecastDay">Tuesday</p>
                            </div>
                            <div class="forecastContent2 text-center pt-3 px-3">
                                <div class="forecastIcon2 pt-5">
                                    <img src="./imgs/113.png" alt="Weather Icon">
                                </div>
                                <div class="forecastDeg2">
                                    <p class="forecastDeg1 text-white">15.5°C</p>
                                    <p class="forecastDeg2">15.5</p>
                                </div>
                                <p class="forecastStatus2">Clear</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footerContent d-flex">
                <div class="col-md-8 py-4">
                    <div class="searchFooter">
                        <input type="text" placeholder="Enter your email to subscribe" class="rounded-pill input-group">
                        <button class="rounded-pill text-white">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4 py-4">
                    <div class="links d-flex justify-content-center align-items-center">
                        <a href="https://www.facebook.com" class="d-flex justify-content-center align-items-center me-1"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" class="d-flex justify-content-center align-items-center me-1"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.googleplus.com" class="d-flex justify-content-center align-items-center me-1"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://www.pinterest.com" class="d-flex justify-content-center align-items-center me-1"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="my-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
